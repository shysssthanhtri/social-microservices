version: '3.8'
services:
  users-mongo:
    image: mongo:4.4
    container_name: users-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: service
    volumes:
      - ./tmp/users/datadir:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - users-network
  posts-mongo:
    image: mongo:4.4
    container_name: posts-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: service
    volumes:
      - ./tmp/posts/datadir:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - posts-network
  social-rabbitmq:
    image: rabbitmq:management-alpine
    container_name: social-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./tmp/rabbitmq/data:/var/lib/rabbitmq
    networks:
      - social-rabbitmq
  social-nats:
    image: nats:alpine
    container_name: social-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - social-nats
networks:
  users-network:
  posts-network:
  social-rabbitmq:
  social-nats:
